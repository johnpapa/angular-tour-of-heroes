<div *ngIf="hero">
  <h2>{{hero.name}} details!</h2>
  <div>
    <label>id: </label>{{hero.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name" />
  </div>
  <button (click)="close.emit(null)">Back</button>
  <button
    heroUpdater
    #heroUpdater="heroUpdater"
    [hero]="hero"
    (click)="heroUpdater.save()"
    (heroSaved)="close.emit($event)"
  >Save
  </button>
</div>
